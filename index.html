<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Workers</title>
</head>
<body>

<main class="container">

    <div class="card col-7 mx-auto mt-5">
        <section class="card-body row align-items-center">
            <h5 class="card-title col-12">Personal Date</h5>
            <div class="col-3">
                <p class="card-text">Name</p>
                <p class="card-text">Last</p>
                <p class="card-text">Gender</p>
                <p class="card-text">Date Born</p>
                <p class="card-text">Date Start</p>
            </div>
            <div class="col-4">
                <label>
                    <input type="text">
                </label>
                <label>
                    <input type="text">
                </label>
                <label>
                    <input type="text">
                </label>
                <label>
                    <input type="text">
                </label>
                <label>
                    <input type="text">
                </label>
            </div>
            <div class="offset-1 col-4">
                <img class="img-thumbnail" src="img/KevinSpace.jpg" alt="Photo">
            </div>
        </section>

        <section class="card-body row">
            <h5 class="card-title col-12">Salary</h5>
            <p class="col-4">Salary</p>
            <label class="col-4">
                <input type="text">
            </label>
            <a class="col-4 btn">Modify</a>
        </section>

        <section class="card-body row row-cols-2 align-items-center my-3">
            <h5 class="card-title col-12">Calculus</h5>
            <div class="col-6">
                <a class="col-12 btn btn-block btn-outline-primary">Calculate Age</a>
                <a class="col-12 btn btn-block btn-outline-primary">Calculate Old</a>
                <a class="col-12 btn btn-block btn-outline-primary">Calculate Pre</a>
            </div>

            <div class="col-6">
                <label class="col-12">
                    <input type="text">
                </label>
                <label class="col-12">
                    <input type="text">
                </label>
                <label class="col-12">
                    <input type="text">
                </label>
            </div>
        </section>

        <section class="card-body row align-items-center my-3">
            <h5 class="card-title col-12">Extension Points</h5>
            <button class="col-6 btn btn-block btn-outline-secondary">Option 1</button>
            <!-- Rule css bootstrap button + button class = added space in the top -->
            <!-- Needed revert this rule, how? = mt-0 -->
            <button class="col-6 btn btn-block btn-outline-secondary mt-0">Option 2</button>
        </section>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
